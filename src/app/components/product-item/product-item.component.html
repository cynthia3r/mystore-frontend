<div class="product-container">
  <a routerLink="/product/{{product.id}}">
    <img class="product-image" alt="{{product.name}}" src="{{product.url}}">
  </a>
  <a routerLink="/product/{{product.id}}">
    <h3>{{product.name}}</h3>
  </a>
  <p>{{product.description}}</p>
  <p>$ {{product.price}}</p>
</div>

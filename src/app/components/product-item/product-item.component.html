<div class="product-container">
  <a routerLink="/product/{{product.id}}">
    <img class="product-image" alt="{{product.name}}" src="{{product.url}}">
  </a>
  <a routerLink="/product/{{product.id}}">
    <h4>{{product.name}}</h4>
  </a>
  <p>$ {{product.price}}</p>
  <form (ngSubmit)="addToCart()" #form="ngForm">
    <input type="number" name="quantity" [(ngModel)]="quantity" min="1">
    <br><br>
    <button type="submit" [disabled]="form.invalid || !quantity" class="btn btn-primary">Add to Cart</button>
  </form>
</div>
